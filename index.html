<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="table.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <h1 class="title">Reported Cases and Deaths by Country</h1>
    <div class="container">
        <table id="showData" class="ui sortable celled table">
            <thead>
                <th>No.</th>
                <th class="location">Location</th>
                <th class="total_cases default-sort">Total cases</th>
                <th class="new_cases">New cases</th>
                <th class="total_deaths">Total Deaths</th>
                <th class="new_deaths">New deaths</th>
                <th class="median_age">Median age</th>
                <th class="total_cases_per_million">Total cases/million</th>
                <th class="total_deaths_per_million">Total deaths/million</th>
                <th class="population">Population</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="pagination"></div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
